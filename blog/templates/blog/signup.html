<html>
<body>
	<a href="/blog/signin"> sign in </a>
	&nbsp; &nbsp;
	<a href="/blog"> recent post </a> 
	<br/><br/><br/>
	<h1> sign up </h1>
	<br/>
	<p> <b> fill the bellow form </b> </p>
	<form class='site-form' action="{% url 'signup' %}", method="post">
		username:<br/>
		<input type="text" name='username' pattern=".{4,15}">
		<br/>password:<br/>
		<input type="password" name="password" pattern=".{8,}">
		<br/>
		email:<br/>
		<input type="email" name=email>
		<br/>
		name:<br/>
		<input type="text" name="name" pattern=".{4,}">
		<br/>
		age:<br/>
		<input type="number" name="age" min="10" max="120">
		<br/>
		location:<br/>
		<input type="text" name="location">
		<br/>
		{% csrf_token %}
		<br/>
		<input type="submit" name="signup" value="sign up">
	</form>
</body>
</html>
