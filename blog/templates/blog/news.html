<html>
{% if log_status is True %}
    <a href="/blog/home"> home </a>
    &nbsp; &nbsp;
    <a href="/blog/logout"> logout </a>
{% else %}
    <a href="/blog/login"> login </a>
    &nbsp; &nbsp;
    <a href="/blog/signup"> create an account </a>
{% endif %}
<br/><br/><br/>
    <body>
     {% for post in post_list %}
        <h3> Title : {{ post.title }} </h3>
        
        <p> <b> 
            <a href="/blog/{{ post.author }}/{{ post.id }}" > post text: </a>
        </b> 
            <br/>  
            {{ post.text }}  
        </p>
        <p> <b> creation date of post: </b> {{ post.created_date }} </p>
        <p> <b> This post created by: </b> 
            <a href="/blog/{{post.author}}" > {{ post.author }} </a> </p>
        <br/><br/>
    {% endfor %}
    </body>
</html>
